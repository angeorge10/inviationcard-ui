<div class="container">
    <div class="login-panel justify-content-md-center row mt-5">
        <div class="col-6">
            <section class="logo">
                Invitation Card Design
            </section>
            <section class="text-center">
                <img class="animation-gif" data-src="assets/inytes-animation.gif" src="assets/inytes-animation.gif">
            </section> 
        </div>
        <div class="col-6">
            <section class="login">
                <div class="page-headline">
                   <h2>Sign Up</h2> 
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="" class="form-label">First Name</label>
                        <input type="First Name" class="form-control" id="">
                      </div>
                      <div class="col-md-6">
                        <label for="" class="form-label">Last Name</label>
                        <input type="Last Name" class="form-control" id="">
                      </div>
                    <div class="col-12">
                      <label for="" class="form-label">Email</label>
                      <input type="email" class="form-control" id="">
                    </div>
                    <div class="col-12">
                      <label for="" class="form-label">Password</label>
                      <input type="password" class="form-control" id="">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Address 2</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">City</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-6">
                      <label for="inputState" class="form-label">State</label>
                      <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option>...</option>
                      </select>
                    </div>
                    <div class="col-md-6">
                      <label for="inputZip" class="form-label">Zip</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Remember password
                        </label>
                      </div>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="submit" class="btn btn-primary button">Sign in</button>
                    </div>
                  </form>                    
                    <div class="row">
                        <div class="column small-12 text-center m-t-10">
                            <a routerLink="/login" class="create-account">Back to Login</a>
                        </div>
                    </div>
            </section>
        </div>
    </div>
</div>
